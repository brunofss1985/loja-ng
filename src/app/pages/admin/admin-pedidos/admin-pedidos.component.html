<div class="validade-container">
  <h2>ðŸ“¦ Todos os Pedidos (Admin)</h2>

  <table *ngIf="pedidos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Status</th>
        <th>Total</th>
        <th>Data</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>#{{ pedido.id }}</td>
        <td>{{ pedido.customer.fullName }} ({{ pedido.customer.email }})</td>
        <td><span class="status-tag" [ngClass]="mapaStatus[pedido.status]">{{ pedido.status }}</span>
        </td>
        <td>R$ {{ pedido.total | number:'1.2-2' }}</td>
        <td>{{ pedido.createdAt | date:'short' }}</td>
        <td><a [routerLink]="['/admin/pedidos', pedido.id]">Ver detalhes</a></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="pedidos.length === 0">
    Nenhum pedido encontrado.
  </div>
</div>
