<div class="container">
  <button class="btn btn-secondary mb-3" (click)="voltar()">← Voltar para Lotes</button>

  <h3 *ngIf="lote">Editando Lote #{{ lote.id }}</h3>
  <div *ngIf="loading">Carregando...</div>

<app-lote-form
  *ngIf="!loading"
  [loteToEdit]="lote"
  [quantidadeTotal]="totalQuantidadeProdutosReais"
  (loteSalvo)="onLoteSalvo($event)"
></app-lote-form>


  <div class="mt-3">
    <button class="btn btn-primary" (click)="salvar()">Salvar Alterações</button>
  </div>

  <hr class="my-4" />

  <h4>Produtos Cadastrados neste Lote</h4>

  <h5 class="mt-3">Total de Produtos no Lote: {{ totalQuantidadeProdutosReais }}</h5>

  <table class="table table-bordered table-sm mt-2" *ngIf="produtosReais.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código de Barras</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pr of produtosReais">
        <td>{{ pr.id }}</td>
        <td>{{ pr.codigoBarras }}</td>
        <td>{{ pr.quantidade }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="produtosReais.length === 0" class="text-muted">
    Nenhum produto real cadastrado ainda.
  </div>

  <!-- Botão para abrir o formulário -->
  <div class="mt-4">
    <button class="btn btn-success" (click)="abrirFormularioProduto()">
      + Cadastrar Produto Real no Lote
    </button>
  </div>

  <!-- Modal simples -->
  <ng-container *ngIf="formularioProdutoAberto">
    <div class="modal-backdrop show"></div>
    <div class="modal show d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar Produto Real</h5>
            <button
              type="button"
              class="btn-close"
              (click)="formularioProdutoAberto = false"
            ></button>
          </div>

          <app-produto-real-form
            [loteId]="lote?.id!"
            [produtoId]="lote?.produtoId!"
            (produtoSalvo)="salvarProdutoReal($event)"
          ></app-produto-real-form>
        </div>
      </div>
    </div>
  </ng-container>
</div>
