 <div class="perfil-container">
        <div class="profile-header">
            <div class="profile-icon"></div>
            <h2>Perfil do Administrador</h2>
        </div>

        <div class="forms-grid">
            <div class="form-card">
                <div class="card-header">
                    <span class="card-icon"></span>
                    <h3>Dados Pessoais</h3>
                </div>
                
                <form [formGroup]="perfilForm" (ngSubmit)="salvarPerfil()">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input id="name" type="text" formControlName="name" />
                            <div *ngIf="perfilForm.controls['name'].invalid && perfilForm.controls['name'].touched" class="invalid-text">
                                <small *ngIf="perfilForm.controls['name'].errors?.['required']">Nome obrigat贸rio</small>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" formControlName="email" />
                            <div *ngIf="perfilForm.controls['email'].invalid && perfilForm.controls['email'].touched" class="invalid-text">
                                <small *ngIf="perfilForm.controls['email'].errors?.['required']">E-mail obrigat贸rio</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userType">Tipo de Usu谩rio</label>
                            <input id="userType" type="text" formControlName="userType" [disabled]="true" />
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input id="phone" type="text" formControlName="phone" />
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Endere莽o</label>
                        <input id="address" type="text" formControlName="address" />
                    </div>

                    <button type="submit" [disabled]="perfilForm.invalid" class="btn-primary">
                        <span></span> Salvar Altera莽玫es
                    </button>
                </form>
            </div>

            <div class="form-card">
                <div class="card-header">
                    <span class="card-icon"></span>
                    <h3>Alterar Senha</h3>
                </div>
                
                <form [formGroup]="passwordForm" (ngSubmit)="mudarSenha()">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <input id="currentPassword" type="password" formControlName="currentPassword" />
                        <div *ngIf="passwordForm.controls['currentPassword'].invalid && passwordForm.controls['currentPassword'].touched" class="invalid-text">
                            <small *ngIf="passwordForm.controls['currentPassword'].errors?.['required']">Senha atual obrigat贸ria</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input id="newPassword" type="password" formControlName="newPassword" />
                        <div *ngIf="passwordForm.controls['newPassword'].invalid && passwordForm.controls['newPassword'].touched" class="invalid-text">
                            <small *ngIf="passwordForm.controls['newPassword'].errors?.['required']">Nova senha obrigat贸ria</small>
                            <small *ngIf="passwordForm.controls['newPassword'].errors?.['minlength']">M铆nimo 6 caracteres</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPasswordConfirm">Confirmar Senha</label>
                        <input id="newPasswordConfirm" type="password" formControlName="newPasswordConfirm" />
                        <div *ngIf="passwordForm.controls['newPasswordConfirm'].invalid && passwordForm.controls['newPasswordConfirm'].touched" class="invalid-text">
                            <small *ngIf="passwordForm.controls['newPasswordConfirm'].errors?.['required']">Confirma莽茫o obrigat贸ria</small>
                        </div>
                        <div *ngIf="passwordForm.hasError('passwordMismatch')" class="invalid-text">
                            <small>Senhas n茫o coincidem</small>
                        </div>
                    </div>
                    
                    <button type="submit" [disabled]="passwordForm.invalid" class="btn-secondary">
                        <span></span> Alterar Senha
                    </button>
                </form>
            </div>
        </div>
    </div>
