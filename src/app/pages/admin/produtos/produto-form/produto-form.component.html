<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container-fluid">
    <div class="row">

      <!-- üî≥ IMAGEM PRINCIPAL -->
      <div class="col-md-3 col-sm-12">
        <div *ngIf="imagemPreview && !imagemSelecionada" class="mb-3">
          <label>Imagem atual:</label>
          <img [src]="imagemPreview" alt="Imagem atual" class="img-fluid border rounded w-100 mb-2" />
        </div>

        <div *ngIf="imagemSelecionada" class="mb-3">
          <label>Nova imagem selecionada:</label>
          <img [src]="imagemPreview" alt="Nova imagem" class="img-fluid border rounded w-100 mb-2" />
        </div>

        <label class="mt-2">Imagem do Produto</label>
        <input type="file" class="form-control mt-1" (change)="onImagemSelecionada($event)" />
      </div>

      <!-- üßæ CAMPOS DO PRODUTO -->
      <div class="col-md-9 col-sm-12">
        <div class="row">
          <div class="col-md-4">
            <label class="mt-2">Nome</label>
            <input class="form-control" formControlName="nome" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Marca</label>
            <input class="form-control" formControlName="marca" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Categoria</label>
            <input class="form-control" formControlName="categoria" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Peso</label>
            <input class="form-control" formControlName="peso" type="number" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Sabor</label>
            <input class="form-control" formControlName="sabor" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Tamanho Por√ß√£o</label>
            <input class="form-control" formControlName="tamanhoPorcao" />
          </div>
          <div class="col-md-4">
            <label class="mt-2">Slug</label>
            <input class="form-control" formControlName="slug" />
          </div>
          <div class="col-12">
            <label class="mt-2">Descri√ß√£o</label>
            <textarea class="form-control" formControlName="descricao"></textarea>
          </div>
          <div class="col-12">
            <label class="mt-2">Descri√ß√£o Curta</label>
            <textarea class="form-control" formControlName="descricaoCurta"></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- üí∞ Pre√ßos -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">Pre√ßo</label>
        <input class="form-control" formControlName="preco" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Pre√ßo com Desconto</label>
        <input class="form-control" formControlName="precoDesconto" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Custo</label>
        <input class="form-control" formControlName="custo" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Lucro Estimado</label>
        <input class="form-control" formControlName="lucroEstimado" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Status Aprova√ß√£o</label>
        <select class="form-control" formControlName="statusAprovacao">
          <option value="aprovado">Aprovado</option>
          <option value="pendente">Pendente</option>
          <option value="rejeitado">Rejeitado</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="mt-2">Produto Ativo</label>
        <select class="form-control" formControlName="ativo">
          <option [ngValue]="true">Sim</option>
          <option [ngValue]="false">N√£o</option>
        </select>
      </div>
    </div>

    <!-- üì¶ Estoque & Log√≠stica -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">Estoque</label>
        <input class="form-control" formControlName="estoque" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Estoque M√≠nimo</label>
        <input class="form-control" formControlName="estoqueMinimo" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Estoque M√°ximo</label>
        <input class="form-control" formControlName="estoqueMaximo" type="number" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Localiza√ß√£o F√≠sica</label>
        <input class="form-control" formControlName="localizacaoFisica" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">C√≥digo de Barras</label>
        <input class="form-control" formControlName="codigoBarras" />
      </div>
    </div>
    
    
    <div [formGroup]="dimensoesGroup">
      <div class="row mt-4">
   <div class="col-md-4">
    <label class="mt-2">Altura (cm)</label>
    <input class="form-control" formControlName="altura" type="number" />
  </div>
  <div class="col-md-4">
    <label class="mt-2">Largura (cm)</label>
    <input class="form-control" formControlName="largura" type="number" />
  </div>
  <div class="col-md-4">
    <label class="mt-2">Profundidade (cm)</label>
    <input class="form-control" formControlName="profundidade" type="number" />
  </div>
</div>
</div>
    



    <!-- üè≠ Fornecedor -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">Fornecedor</label>
        <input class="form-control" formControlName="fornecedor" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Fornecedor ID</label>
        <input class="form-control" formControlName="fornecedorId" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">CNPJ do Fornecedor</label>
        <input class="form-control" formControlName="cnpjFornecedor" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Contato do Fornecedor</label>
        <input class="form-control" formControlName="contatoFornecedor" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Prazo de Entrega</label>
        <input class="form-control" formControlName="prazoEntregaFornecedor" />
      </div>
    </div>

    <!-- üìÜ Datas -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">Data de Cadastro</label>
        <input class="form-control" type="date" formControlName="dataCadastro" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">√öltima Atualiza√ß√£o</label>
        <input class="form-control" type="date" formControlName="dataUltimaAtualizacao" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Data de Validade</label>
        <input class="form-control" type="date" formControlName="dataValidade" />
      </div>
    </div>
    <!-- üß™ Nutri√ß√£o & SEO -->
    <div class="row mt-4">
      <div class="col-12">
        <label class="mt-2">Tabela Nutricional (JSON ou livre)</label>
        <textarea class="form-control" formControlName="tabelaNutricional"></textarea>
      </div>
      <div class="col-md-4">
        <label class="mt-2">Modo de Uso</label>
        <input class="form-control" formControlName="modoDeUso" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Restri√ß√£o Alimentar</label>
        <input class="form-control" formControlName="restricoes" placeholder="Ex: Sem gl√∫ten, vegano" />
      </div>
      <div class="col-md-4">
        <label class="mt-2">Palavras-chave</label>
        <input class="form-control" formControlName="palavrasChave" placeholder="Ex: prote√≠na, whey" />
      </div>
    </div>

    <!-- üìä Vendas -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">Quantidade Vendida</label>
        <input class="form-control" formControlName="quantidadeVendida" type="number" />
      </div>
      <div class="col-md-8">
        <label class="mt-2">Vendas Mensais (n√∫meros separados por v√≠rgula)</label>
        <input class="form-control" formControlName="vendasMensais" placeholder="Ex: 10,15,20,18" />
      </div>
    </div>

    <!-- üì∏ Galeria -->
    <div class="row mt-4">
      <div class="col-12">
        <label class="mt-2">Galeria de Imagens</label>
        <input type="file" class="form-control" accept="image/*" multiple (change)="onGaleriaSelecionada($event)" />
        <div class="d-flex flex-wrap gap-2 mt-3">
          <div *ngFor="let img of galeriaPreviewUrls; let i = index" class="position-relative">
            <img
              [src]="img"
              alt="Imagem da galeria"
              width="100"
              height="100"
              style="object-fit: cover; border: 1px solid #ccc; border-radius: 4px;"
            />
            <button
              type="button"
              class="btn btn-sm btn-danger position-absolute top-0 end-0"
              (click)="removerImagemGaleria(i)"
            >
              ‚úï
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- ‚≠ê Avalia√ß√µes -->
    <div class="row mt-4">
      <div class="col-md-4">
        <label class="mt-2">M√©dia de Avalia√ß√µes</label>
        <input disabled class="form-control" type="number"  readonly />
      </div>
      <div class="col-md-8">
        <label class="mt-2">Coment√°rios (visualiza√ß√£o)</label>
        <textarea disabled class="form-control"  rows="3" readonly></textarea>
      </div>
    </div>
  </div>
</form>
