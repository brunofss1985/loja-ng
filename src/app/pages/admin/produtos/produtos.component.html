<h5>Produtos</h5>
<app-tables
[title]="'Tabela de Produtos'"
[showCreateButton]="true"
[createButtonLabel]="'Cadastrar'"
[rows]="allProducts"
[columns]="columns"
[columnLabels]="columnLabels"
(deleteRow)="onDeleteProducts($event)"
[showActionButtons]="true"
(editRow)="onEditProduct($event)"
>
</app-tables>

<app-modal
[tittleModal]="'Cadastrar Produto'"
[size]="'large'"
*ngIf="modalAberto"
(fechar)="modalAberto = false"
(saveClick)="save()"
>

<app-produto-form 
[produtoParaEditar]="produtoSelecionado"
(produtoSalvo)="onProdutoSalvo($event)"></app-produto-form>

</app-modal>
