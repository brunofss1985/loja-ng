<h5>Produtos</h5>
<app-tables
[tableName]="'Tabela de Produtos'"
[botaoCadastroAparecer]="true"
[botaoCadastro]="'Cadastrar'"
[data]="allProducts"
[headers]="headers"
[headerLabels]="headerLabels"
>
</app-tables>

<app-modal
[tittleModal]="'Cadastrar Produto'"
[size]="'large'"
(saveClick)="save()"
>

<app-produto-form 
(produtoSalvo)="onProdutoSalvo($event)"></app-produto-form>

</app-modal>
