  <div class="dias-input mb-3 d-flex align-items-center gap-2">
    <label for="dias">Dias de antecedência:</label>
    <input type="number" id="dias" [(ngModel)]="dias" min="1" class="form-control w-auto" />
    <button class="btn btn-primary" (click)="carregarProdutos()">Atualizar</button>
  </div>

  <div *ngIf="carregando" class="mb-2">⏳ Carregando...</div>
  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>

  <app-tables
    *ngIf="!carregando"
    [title]="'Produtos com Validade em até ' + dias + ' dias'"
    [columns]="columns"
    [columnLabels]="columnLabels"
    [rows]="produtos"
    [clientSidePagination]="true"
    [sortableColumns]="['nome', 'marca', 'dataValidade']"
    [showActionButtons]="false"
    [cellFormatter]="formatarCelula.bind(this)"
  ></app-tables>
