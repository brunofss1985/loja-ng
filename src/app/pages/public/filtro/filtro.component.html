<div class="filter-card" [ngClass]="{'collapsed-all': isCollapsedAll}">
  <div class="filter-card-header" (click)="toggleAllFilters()">
    <h4>
      <span class="filter-icon">
        <i class="fas fa-filter"></i>
      </span>
      Filtros
    </h4>
    <div class="expand-icon-main"></div>
  </div>

  <div class="filter-content-wrapper">
    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Marca ({{ totalMarcas }})</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="filteredMarcas.length > 0; else noBrands">
          <div *ngFor="let marca of filteredMarcas">
            <label>
              <input
                type="checkbox"
                [checked]="selectedMarcas.includes(marca.name)"
                (change)="toggleMarca(marca.name)"
              />
              {{ marca.name }} ({{ marca.count }})
            </label>
          </div>
        </div>
        <ng-template #noBrands>
          <p>Nenhuma marca disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Categoria ({{ totalCategorias }})</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="filteredCategorias.length > 0; else noCategories">
          <div *ngFor="let categoria of filteredCategorias">
            <label>
              <input
                type="checkbox"
                [checked]="selectedCategorias.includes(categoria.name)"
                (change)="toggleCategoria(categoria.name)"
              />
              {{ categoria.name | titlecase }} ({{ categoria.count }})
            </label>
          </div>
        </div>
        <ng-template #noCategories>
          <p>Nenhuma categoria disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Objetivos ({{ totalObjetivos }})</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="filteredObjetivos.length > 0; else noObjectives">
          <div *ngFor="let objetivo of filteredObjetivos">
            <label>
              <input
                type="checkbox"
                [checked]="selectedObjetivos.includes(objetivo.name)"
                (change)="toggleObjetivo(objetivo.name)"
              />
              {{ objetivo.name | titlecase }} ({{ objetivo.count }})
            </label>
          </div>
        </div>
        <ng-template #noObjectives>
          <p>Nenhum objetivo disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="price-section">
      <h5>Preço</h5>
      <div class="price-range">
        <input type="number" [(ngModel)]="minPrice" placeholder="Mínimo" />
        <span class="separator">a</span>
        <input type="number" [(ngModel)]="maxPrice" placeholder="Máximo" />
      </div>
      <div class="filter-buttons">
        <button class="btn-apply" (click)="updateUrl()">Aplicar</button>
        <button class="btn-clear" (click)="clearFilters()">Limpar</button>
      </div>
    </div>
  </div>
</div>
