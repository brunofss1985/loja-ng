<h2>Meus Pedidos</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Total</th>
      <th>Data</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>#{{ pedido.id }}</td>
      <td>
        <span class="status-tag" [ngClass]="getStatusClass(pedido.status)">
          {{ getStatusLabel(pedido.status) }}
        </span>
      </td>
      <td>R$ {{ pedido.total | number:'1.2-2' }}</td>
      <td>{{ pedido.createdAt | date:'short' }}</td>
      <td><a [routerLink]="['/pedido', pedido.id]">Detalhes</a></td>
    </tr>
  </tbody>
</table>

<p *ngIf="errorMessage">{{ errorMessage }}</p>
