<div class="card">
  <div class="card-header">
    <div>
      {{title}}
    </div>
    <div *ngIf="showCreateButton">
      <button (click)="openModal()">{{createButtonLabel}}</button>
    </div>
  </div>

  <div class="card-body">
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of columns">
            {{ columnLabels[column] || column }}
          </th>
          <th *ngIf="showActionButtons">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="rows.length > 0; else tabelaVazia">
        <tr *ngFor="let row of rows">
          <td *ngFor="let header of columns">
            {{ cellFormatter ? cellFormatter(header, row[header]) : row[header] }}
          </td>
          <td *ngIf="showActionButtons">
            <button class="delete-button" (click)="onDeleteRow(row['id'])">
              <span class="material-symbols-outlined">delete</span>
            </button>
            <button class="edit-button" *ngIf="showEditButton" (click)="onEditRow(row)">
              <span class="material-symbols-outlined">edit_square</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #tabelaVazia>
    <tr>
      <td colspan="100%">Nenhum dado disponível.</td>
    </tr>
  </ng-template>
</div>
