<div class="filter-card" [ngClass]="{'collapsed-all': isCollapsedAll}">
  <div class="filter-card-header" (click)="toggleAllFilters()">
    <h4>
      <span class="filter-icon">
        <i class="fas fa-filter"></i>
      </span>
      Filtros
    </h4>
    <div class="expand-icon-main"></div>
  </div>

  <div class="filter-content-wrapper">
    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Categoria</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="filteredCategorias.length > 0; else noCategories">
          <div *ngFor="let categoria of filteredCategorias">
            <label>
              <input
                type="checkbox"
                [checked]="selectedCategorias.includes(categoria)"
                (change)="toggleCategoria(categoria)"
              >
              {{ categoria | titlecase }}
            </label>
          </div>
        </div>
        <ng-template #noCategories>
          <p>Nenhuma categoria disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Marca</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="filteredMarcas.length > 0; else noBrands">
          <div *ngFor="let marca of filteredMarcas">
            <label>
              <input
                type="checkbox"
                [checked]="selectedMarcas.includes(marca)"
                (change)="toggleMarca(marca)"
              >
              {{ marca }}
            </label>
          </div>
        </div>
        <ng-template #noBrands>
          <p>Nenhuma marca disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="price-section">
      <h5>Preço</h5>
      <div class="price-range">
        <input type="number" [(ngModel)]="minPrice" placeholder="Mínimo" (change)="updateFilters()">
        <span class="separator">a</span>
        <input type="number" [(ngModel)]="maxPrice" placeholder="Máximo" (change)="updateFilters()">
      </div>
      <div class="filter-buttons">
        <button class="btn-apply" (click)="updateFilters()">Aplicar</button>
        <button class="btn-clear" (click)="clearFilters()">Limpar</button>
      </div>
    </div>

  </div>
</div>
