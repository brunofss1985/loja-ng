<div class="filter-card" [ngClass]="{'collapsed-all': isCollapsedAll}">
  
  <div class="filter-card-header" (click)="toggleAllFilters()">
    <h4>
      <span class="filter-icon">
        <i class="fas fa-filter"></i>
      </span>
      Filtros
    </h4>
    <div class="expand-icon"></div>
  </div>

  <div *ngIf="!isCollapsedAll">
  
    <div class="filter-section expanded">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Categoria</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <ul>
          <li 
            (click)="selectCategory('todos')" 
            [ngClass]="{'active': selectedCategory === 'todos'}"
          >
            <a routerLink="/produtos">Todos os produtos</a>
          </li>
          <li 
            (click)="selectCategory('creatina')" 
            [ngClass]="{'active': selectedCategory === 'creatina'}"
          >
            <a routerLink="/produtos/creatina">Creatina</a>
          </li>
          <li 
            (click)="selectCategory('whey')" 
            [ngClass]="{'active': selectedCategory === 'whey'}"
          >
            <a routerLink="/produtos/whey protein">Whey Protein</a>
          </li>
          <li 
            (click)="selectCategory('pre treino')" 
            [ngClass]="{'active': selectedCategory === 'pre treino'}"
          >
            <a routerLink="/produtos/pre treino">Pre Treino</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="filter-section collapsed">
      <div class="filter-header" (click)="toggleSection($event)">
        <h5>Marca</h5>
        <div class="expand-icon"></div>
      </div>
      <div class="filter-content">
        <div *ngIf="marcas.length > 0; else noBrands">
          <div *ngFor="let marca of marcas">
            <label>
              <input 
                type="checkbox" 
                [checked]="selectedBrands.includes(marca)" 
                (change)="toggleBrand(marca)"
              >
              {{ marca }}
            </label>
          </div>
        </div>
        <ng-template #noBrands>
          <p>Nenhuma marca disponível.</p>
        </ng-template>
      </div>
    </div>

    <div class="price-section">
      <h5>Preço</h5>
      <div class="price-range">
        <input type="number" [(ngModel)]="minPrice" placeholder="Mínimo">
        <span class="separator">a</span>
        <input type="number" [(ngModel)]="maxPrice" placeholder="Máximo">
      </div>
        <div class="filter-buttons">
          <button class="btn-apply" (click)="applyFilters()">Aplicar</button>
          <button class="btn-clear" (click)="clearFilters()">Limpar</button>
        </div>
    </div>

  </div>
</div>
