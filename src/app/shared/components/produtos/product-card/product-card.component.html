<!-- <div class="content"> -->
  <div class="product-card">
    <div class="discount-badge" *ngIf="getPorcentagemNumerica() > 0">
      -{{ getPorcentagemNumerica() }}%
    </div>
    <div class="media">
      <div class="media-inner">
        <a [routerLink]="['/produto', productId]">
          <img [src]="productImage" alt="{{ productNome }}" class="product-image" loading="lazy" />
        </a>
      </div>
    </div>

    <h3 class="nome">{{ productNome }} ({{productPeso}})</h3>
    <h4 class="nome">{{ productMarca }}</h4>

    <div class="rating-row">
      <span class="stars">★★★★★</span>
      <small>(4,8 • 320 avaliações)</small>
    </div>

    <div class="prices-container">
      <h6 class="old-price" *ngIf="productPrecoDesconto > 0">de R$ {{ productPreco }}</h6>
      <h6 class="current-price">por R$ {{ getCurrentPrice() }}</h6>
    </div>

    <div class="installments">ou 6x de R$ 33,32 sem juros</div>

    <div class="payment-strip">
      <span class="badge pix">PIX -5%</span>
      <span class="badge card">Cartão 6x</span>
      <span class="badge boleto">Boleto</span>
    </div>

    <div class="stock-row">
      <span class="dot" [ngClass]="{
        'em_estoque': productDisponibilidade === 'em_estoque',
        'por_encomenda': productDisponibilidade === 'por_encomenda',
        'nao_disponivel': productDisponibilidade === 'nao_disponivel'
      }"></span>
      <ng-container [ngSwitch]="productDisponibilidade">
        <span [ngClass]="{
          'em_estoque': productDisponibilidade === 'em_estoque',
          'por_encomenda': productDisponibilidade === 'por_encomenda',
          'nao_disponivel': productDisponibilidade === 'nao_disponivel'
        }" *ngSwitchCase="'em_estoque'">Em estoque e envio imediato</span>
        <span [ngClass]="{
          'em_estoque': productDisponibilidade === 'em_estoque',
          'por_encomenda': productDisponibilidade === 'por_encomenda',
          'nao_disponivel': productDisponibilidade === 'nao_disponivel'
        }" *ngSwitchCase="'por_encomenda'">Produto por encomenda</span>
        <span [ngClass]="{
          'em_estoque': productDisponibilidade === 'em_estoque',
          'por_encomenda': productDisponibilidade === 'por_encomenda',
          'nao_disponivel': productDisponibilidade === 'nao_disponivel'
        }" *ngSwitchCase="'nao_disponivel'">Não disponível</span>
      </ng-container>
    </div>

    <div class="footerCard">
      <a [routerLink]="['/produto', productId]">
        <button type="button" class="buttonComprar btn btn-warning">Compre Agora</button>
      </a>
    </div>
  </div>
<!-- </div> -->
