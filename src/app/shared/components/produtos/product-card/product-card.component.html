<div class="content">
  <div class="product-card">
    <h3 class="nome">{{ productNome }}</h3>
    <h4 class="nome">{{ productMarca }}</h4>
    <a [routerLink]="['/produto', productId]">
      <img [src]="productImage" alt="{{ productNome }}" class="product-image" loading="lazy" />
    </a>
    <p class="modelo">{{ productModelo }}</p>
    <h6>{{ productPeso }}</h6>
    <div class="footerCard">
      <h6 class="preco" style="color: black;">R$ {{ productPreco }}</h6>
      <a [routerLink]="['/produto', productId]">
        <button type="button" class="btn btn-warning">Compre Agora</button>
      </a>
    </div>
  </div>
</div>
