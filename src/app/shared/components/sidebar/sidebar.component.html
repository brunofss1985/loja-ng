<div class="sidebar" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <img *ngIf="isOpen" class="logo" src="../../../assets/img/logo.png" alt="logo">
  <img *ngIf="!isOpen" class="logo-slim" src="../../../assets/img/logo.png" alt="logo">

  <ul *ngIf="isOpen">
    <li *ngFor="let item of menuItems" [routerLink]="item.route">
      <i class="{{ item.icon }}"></i> {{ item.label }}
    </li>
    <li (click)="exit()"><i class="fas fa-sign-out-alt"></i> Sair</li>
  </ul>

  <div class="ul" *ngIf="!isOpen">
    <i *ngFor="let item of menuItems" class="{{ item.icon }}"></i>
    <i class="fas fa-sign-out-alt" (click)="exit()"></i>
  </div>
</div>
