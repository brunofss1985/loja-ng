<div *ngIf="isOpen" class="modal-backdrop-custom">
  <div class="custom-modal-dialog"  [ngClass]="size">
    <div class="custom-modal-content">
      <div class="custom-modal-header">
        <h5 class="modal-title">{{ tittleModal }}</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>

      <div class="custom-modal-body">
        <ng-content></ng-content>
      </div>

      <div class="custom-modal-footer">
        <button class="btn btn-secondary" (click)="close()">Fechar</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="isSaving">Salvar</button>
      </div>
    </div>
  </div>
</div>
